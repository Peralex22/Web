<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta HTTP-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> User Profile Card </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card-container">
        <div class="cart-top-navigation">
            <li>
                <i class="fa-solid fa-arrow-left"></i>
            </li>
            <ul>
                <i id="heart" class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-bars"></i>
            </ul>
        </div>
        <div class="user-image">
            <!-- Replace "/user.png" with the image of your which you want to show on your profile card-->
            <img src="foto.jpg" alt="foto">
        </div>
        <h2 class="user-name">Alex Perez Alarcon</h2>
        <p class="about-user">Hello my name is Alex Perez and I'm a frontend web developer</p>
        <button class="hire-me">Contact me!</button>

        <div class="social-container">
            <div class="social-item">
                <li class="linkedin">
                    <i class="fa-brands fa-linkedin"></i>
                </li>
                <span class="followers">linkedin</span>
            </div>
            <div class="social-item">
                <li class="github">
                    <i class="fa-brands fa-github"></i>
                </li>
                <span class="subscribers">Github</span>
            </div>
            <div class="social-item">
                <li class="twitter">
                    <i class="fa-brands fa-google"></i>
                </li>
                <span class="followers">Gmail</span>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
